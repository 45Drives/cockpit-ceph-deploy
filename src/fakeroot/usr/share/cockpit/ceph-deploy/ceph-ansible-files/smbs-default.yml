## Samba Cluster (CTDB) Settings
##### ceph-deploy:ctdb_public_addresses:START #####
ctdb_public_addresses:
  - vip_address: '192.168.122.140'
    vip_interface: 'ens3'
    subnet_mask: '16'
#  - vip_address: '192.168.103.11'
#    vip_interface: 'eth1'
#    subnet_mask: '16'
##### ceph-deploy:ctdb_public_addresses:END #####

ctdb_tunables:
  - key: 'ControlTimeout'
    value: '15'
  - key: 'ElectionTimeout'
    value: '2'
  - key: 'KeepaliveInterval'
    value: '1'
  - key: 'KeepaliveLimit'
    value: '3'
  - key: 'MonitorInterval'
    value: '5'
  - key: 'TakeoverTimeout'
    value: '5'

# If setting up multiple ctdb clusters that use the cluster backend, choose a new lock name or else ctdb will never start due to lock contention
ctdb_lock_name: ctdb_lock

# Dont touch 
rados_locking: true